
<div ng-controller="addridecontroller">
    <div class="formcsssearchride">
        <form>

            <p ng-show="addridefail"><span class="messagecss error">Oops!</span>{{addridefail}} </p>

            <fieldset>
                <legend><span class="messagecss"> Route info</span> </legend>
                <div>
                    <div id="map_canvas" class="mapcanvas"></div>
                    <div >
                        <div>
                            <label for="from">Source</label>
                            <input type="text" id="from" class="source" ng-model="ride.source" />
                        </div>
                        <div>
                            <label for="to">Destination</label>
                            <input type="text" id="to" class="destination" ng-model="ride.destination" />
                        </div>
                        <input type="button" href="#" class="btn show" id="show" value="Show on Map!"  />
                        <input type="button" href="#" class="btn expandbtn" id="expandbtn" ng-click="expand()" value="+ Expand" />

                    </div>
                </div>
                <div id="results">
                    <div id="directions"></div>
                </div>
            </fieldset>
            <fieldset>
                <legend><span class="messagecss">Additional Info</span> </legend>
                <div >
                    <div>
                        <label for="to">Start time</label>
                        <input type="date" id="date" class="startdate" placeholder="Scheduled start time" ng-model="ride.startdate" />
                        <input type="time" id="time" class="starttime" placeholder="Scheduled start time" ng-model="ride.starttime" />

                    </div>
                    <div>
                        <label for="from">Number of Persons looking for'</label>
                        <input type="text" id="personcount" class="personcount" placeholder="e.g. 3" ng-model="ride.personcount" />
                    </div>
                    <div>
                        <label for="to">Proximity of pickup/drop flexibility (miles)</label>
                        <input type="number" id="proximity" class="proximity" placeholder="e.g. 5" ng-model="ride.proximity" />
                    </div>
                    <div>
                        <label for="to">Total anticipated cost (together)</label>
                        <input type="number" id="cost" class="cost" placeholder="cost in dollars" ng-model="ride.cost" />
                    </div>
                    <label for="contact">Contact Option:</label>

                    <select ng-model="ride.contact" class="contact">
                        <option value="email">Email</option>
                        <option value="mobile">Mobile</option>
                    </select>
                    <input type="text" class="contactdetails" ng-model="ride.contactdetails" ng-show="ride.contact" placeholder="Contact details *">

                </div>
                <input type="submit" value="Add the ride" href="#" ng-click="insertRideInfo(ride)" />

            </fieldset>
        </form>
    </div>
</div>
