    <div class="formcss">
        <p ng-show="regfail"><span class="messagecss error">Oops!</span>{{regfail}} </p>

        <fieldset>
            <legend><span class="messagecss">user information</span> </legend>
            <label>Name</label>
            <input type="text" class="name" ng-model="user.name" placeholder="Your Full Name *">
            <label>User Name</label>
            <input type="text" class="username" ng-model="user.username" placeholder="Preferred Username *"  >
            <p>
                <label>Password</label>
                <span ng-show="user.password != user.passwordtemp && user.password">
                    <span class="messagecss error">Oops!</span> Passwords donot match.
                </span>
            </p>
            <input type="password" class="password" ng-model="user.password" placeholder="Password *">
            <input type="password" class="passwordtemp" ng-model="user.passwordtemp" ng-show="user.password" placeholder="Verify Password *">

            <label>EmailId</label>
            <input type="email" class="email" ng-model="user.email" placeholder="Your Email *">
            <textarea class="personalmessage" ng-model="user.personalmessage" placeholder="Tell the world about you!!"></textarea>
        </fieldset>
        <fieldset>
            <legend><span class="messagecss">Car information</span> </legend>
            <label for="job">You want to:</label>
            <select class="usertype" name="usertype" ng-model="user.usertype">
                <option value="driver">Drive a car</option>
                <option value="sharer">Share a car</option>
            </select>
            <label ng-show="user.usertype == 'driver'">Car reg number</label>
            <input type="text" class="carnumber" ng-model="user.carnumber" ng-show="user.usertype == 'driver'" placeholder="Car number *">
            <label ng-show="user.usertype == 'driver'">Car Model</label>
            <input type="text" class="carmodel" ng-model="user.carmodel" ng-show="user.usertype == 'driver'" placeholder="Car Model *">
            <label ng-show="user.usertype == 'driver'">Car Capacity</label>
            <input type="number" class="carcapacity" ng-model="user.carcapacity" ng-show="user.usertype == 'driver'" placeholder="Capacity *">
            <label ng-show="user.usertype == 'driver'" for="job">Authorized to drive (without crimical history):</label>

            <select ng-show="user.usertype == 'driver'" ng-model="user.authorized" class="authorized">
                <option value="authorized_yes">Yes</option>
                <option value="authorized_no">No</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><span class="messagecss">Address Information</span> </legend>
            <input type="text" class="address1" ng-model="user.address1" placeholder="Address Line 1 *">
            <input type="text" class="address2" ng-model="user.address2" placeholder="Address Line 2 *">

            <input type="text" class="city" ng-model="user.city" placeholder="City *">
            <label for="state">Select State</label>

            <select id="state" ng-model="user.state" class="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

        </fieldset>
        <input type="button" ng-click="addInfo(user)" id="submit" value="Register" />
    </div>
